<div class="vCenterDiv">
    <div class="credentials">
        <h1>Zaloguj się do istnijącego konta</h1>

        <form (submit)="login()" [formGroup]='form'>
            <div class="inputDiv">
                <mat-form-field appearance="outline">
                    <mat-label>Adres email</mat-label>
                    <input formControlName='email' type="email" matInput />
                    <mat-error *ngIf="form.invalid">{{getErrorFieldEmail()}}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Hasło</mat-label>
                    <input formControlName='password' type="password" matInput />
                    <mat-error *ngIf="form.invalid">{{getErrorFieldPassword()}}</mat-error>
                </mat-form-field>
            </div>
            <button type="submit" [disabled]="form.invalid" mat-button>Zaloguj</button>
        </form>

        

        <p>Nie posiadasz konta? klikniuj <a routerLink="/auth/register">tutaj</a> aby utworzyć nowe konto</p>
    </div>
</div>
